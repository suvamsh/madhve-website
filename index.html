<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suvamsh & Niharika</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html">Suvamsh & Niharika</a>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
                <li id="travelLink" style="display: none">
                    <a href="travel.html">Travel</a>
                </li>
                <li><a href="story.html">Story</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="qanda.html">Q & A</a></li>
            </ul>
            <div class="unlock-prompt">
                <div class="password-input">
                    <input
                        type="password"
                        id="passwordInput"
                        placeholder="Enter password"
                    />
                    <button
                        onclick="checkPassword()"
                        class="unlock-btn"
                    ></button>
                </div>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </nav>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <img
                        src="img/couple.jpeg"
                        alt="Suvamsh & Niharika"
                        class="hero-image"
                    />
                    <div class="hero-text">
                        <h1 class="hero-title">Suvamsh & Niharika</h1>
                        <p class="hero-subtitle">Bengaluru, India</p>
                        <p class="hero-date">November 28-30, 2025</p>
                        <a href="rsvp.html" class="cta-button">RSVP</a>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 Suvamsh & Niharika. All rights reserved.</p>
            </div>
        </footer>

        <script>
            // Check localStorage when page loads
            window.onload = function () {
                const travelLink = document.getElementById("travelLink");
                if (localStorage.getItem("passwordUnlocked") === "true") {
                    travelLink.style.display = "block";
                    document.querySelector(".unlock-prompt").style.display =
                        "none";
                }
            };

            function checkPassword() {
                const password = document.getElementById("passwordInput").value;
                const travelLink = document.getElementById("travelLink");
                const errorMessage = document.getElementById("errorMessage");

                if (password === "nov28_30") {
                    travelLink.style.display = "block";
                    document.querySelector(".unlock-prompt").style.display =
                        "none";
                    localStorage.setItem("passwordUnlocked", "true");
                } else {
                    errorMessage.textContent =
                        "Incorrect password. Please try again.";
                    errorMessage.style.display = "block";
                }
            }
        </script>
    </body>
</html>
