        <!-- <footer>

        <script>
            // Add this before the existing window.onload function
            document.addEventListener("DOMContentLoaded", function () {
                const hamburger = document.querySelector(".hamburger");
                const navLinks = document.querySelector(".nav-links");

                hamburger.addEventListener("click", function () {
                    hamburger.classList.toggle("active");
                    navLinks.classList.toggle("active");
                });

                // Close menu when clicking a link
                document.querySelectorAll(".nav-links a").forEach((link) => {
                    link.addEventListener("click", () => {
                        hamburger.classList.remove("active");
                        navLinks.classList.remove("active");
                    });
                });
            });

            // Check localStorage when page loads
            window.onload = function () {
                const travelLink = document.getElementById("travelLink");
                if (localStorage.getItem("passwordUnlocked") === "true") {
                    travelLink.style.display = "block";
                    document.querySelector(".unlock-prompt").style.display =
                        "none";
                }
            };

            function checkPassword() {
                const password = document.getElementById("passwordInput").value;
                const travelLink = document.getElementById("travelLink");
                const errorMessage = document.getElementById("errorMessage");

                if (password === "nov28_30") {
                    travelLink.style.display = "block";
                    document.querySelector(".unlock-prompt").style.display =
                        "none";
                    localStorage.setItem("passwordUnlocked", "true");
                } else {
                    errorMessage.textContent =
                        "Incorrect password. Please try again.";
                    errorMessage.style.display = "block";
                }
            }
        </script>
    </body>
