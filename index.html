<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/jpeg" href="img/logo.jpeg" />

        <!-- Primary Meta Tags -->
        <meta name="title" content="Suvamsh & Niharika's Wedding" />

            content="Namaskara, We can't wait to celebrate with y'all!"

        <!-- Open Graph / Facebook -->

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />

            property="twitter:url"

        />
        <meta property="twitter:title" content="Suvamsh & Niharika's Wedding" />
        <meta
            property="twitter:description"
            content="Namaskara, We can't wait to celebrate with y'all!"
        />
        <meta
            property="twitter:image"
            content="https://suvamshandniharika.com/img/couple.jpeg"
        />

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-left">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav-logo">
                    <a href="index.html">
                        <img
                            src="img/logo.jpeg"
                            alt="Suvamsh & Niharika Logo"
                        />
                    </a>
                </div>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="index.html">Home</a></li>
                <li id="rsvpLink" style="display: none">
                    <a href="rsvp.html">RSVP</a>
                </li>
                <li id="travelLink" style="display: none">
                    <a href="travel.html">Travel</a>
                </li>
                <li><a href="story.html">Story</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="qanda.html">Q & A</a></li>
                <li><a href="blr_spots.html">We ❤️ BLR</a></li>
            </ul>
        </nav>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-title">
                            Suvamsh<br />
                            &<br />
                            Niharika
                        </h1>
                        <p class="hero-date">Bengaluru, India</p>
                        <p class="hero-date">November 28-30, 2025</p>
                        <p id="rsvp-deadline" class="rsvp-deadline">
                            Please RSVP by August 1st, 2025
                        </p>
                        <a id="rsvp-button" href="rsvp.html" class="cta-button">
                            RSVP
                        </a>
                        <div class="unlock-prompt">
                            <div class="password-input">
                                <input
                                    type="password"
                                    id="passwordInput"
                                    placeholder="Password"
                                />
                                <button
                                    onclick="checkPassword()"
                                    class="unlock-btn"
                                ></button>
                            </div>
                            <p id="errorMessage" class="error-message"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script>
            // Add this before the existing window.onload function
            document.addEventListener("DOMContentLoaded", function () {
                const hamburger = document.querySelector(".hamburger");
                const navLinks = document.querySelector(".nav-links");

                hamburger.addEventListener("click", function () {
                    hamburger.classList.toggle("active");
                    navLinks.classList.toggle("active");
                });

                // Close menu when clicking a link
                document.querySelectorAll(".nav-links a").forEach((link) => {
                    link.addEventListener("click", () => {
                        hamburger.classList.remove("active");
                        navLinks.classList.remove("active");
                    });
                });
            });

            // Check localStorage when page loads
            window.onload = function () {
                const travelLink = document.getElementById("travelLink");
                const rsvpLink = document.getElementById("rsvpLink");
                const rsvpButton = document.getElementById("rsvp-button");
                const rsvpDeadline = document.getElementById("rsvp-deadline");
                const unlockPrompt = document.querySelector(".unlock-prompt");

                if (localStorage.getItem("passwordUnlocked") === "jw2025") {
                    travelLink.style.display = "block";
                    rsvpLink.style.display = "block";
                    rsvpButton.style.display = "inline-block";
                    rsvpDeadline.style.display = "block";
                    unlockPrompt.style.display = "none";
                    unlockPrompt.style.visibility = "hidden";
                    unlockPrompt.style.opacity = "0";
                    unlockPrompt.style.position = "absolute";
                    unlockPrompt.style.pointerEvents = "none";
                } else if (
                    localStorage.getItem("passwordUnlocked") === "blr2025"
                ) {
                    rsvpLink.style.display = "block";
                    rsvpButton.style.display = "inline-block";
                    rsvpDeadline.style.display = "block";
                    unlockPrompt.style.display = "none";
                    unlockPrompt.style.visibility = "hidden";
                    unlockPrompt.style.opacity = "0";
                    unlockPrompt.style.position = "absolute";
                    unlockPrompt.style.pointerEvents = "none";
                } else if (
                    localStorage.getItem("passwordUnlocked") === "family2025"
                ) {
                    rsvpLink.style.display = "block";
                    rsvpButton.style.display = "inline-block";
                    rsvpDeadline.style.display = "block";
                    unlockPrompt.style.display = "none";
                    unlockPrompt.style.visibility = "hidden";
                    unlockPrompt.style.opacity = "0";
                    unlockPrompt.style.position = "absolute";
                    unlockPrompt.style.pointerEvents = "none";
                }
            };

            function checkPassword() {
                const password = document.getElementById("passwordInput").value;
                const travelLink = document.getElementById("travelLink");
                const rsvpLink = document.getElementById("rsvpLink");
                const errorMessage = document.getElementById("errorMessage");
                const rsvpButton = document.getElementById("rsvp-button");
                const rsvpDeadline = document.getElementById("rsvp-deadline");
                const unlockPrompt = document.querySelector(".unlock-prompt");

                if (password === "jw2025") {
                    travelLink.style.display = "block";
                    rsvpLink.style.display = "block";
                    rsvpButton.style.display = "inline-block";
                    rsvpDeadline.style.display = "block";
                    unlockPrompt.style.display = "none";
                    unlockPrompt.style.visibility = "hidden";
                    unlockPrompt.style.opacity = "0";
                    unlockPrompt.style.position = "absolute";
                    unlockPrompt.style.pointerEvents = "none";
                    localStorage.setItem("passwordUnlocked", "jw2025");
                } else if (password === "blr2025") {
                    rsvpLink.style.display = "block";
                    rsvpButton.style.display = "inline-block";
                    rsvpDeadline.style.display = "block";
                    unlockPrompt.style.display = "none";
                    unlockPrompt.style.visibility = "hidden";
                    unlockPrompt.style.opacity = "0";
                    unlockPrompt.style.position = "absolute";
                    unlockPrompt.style.pointerEvents = "none";
                    localStorage.setItem("passwordUnlocked", "blr2025");
                } else if (password === "family2025") {
                    rsvpLink.style.display = "block";
                    rsvpButton.style.display = "inline-block";
                    rsvpDeadline.style.display = "block";
                    unlockPrompt.style.display = "none";
                    unlockPrompt.style.visibility = "hidden";
                    unlockPrompt.style.opacity = "0";
                    unlockPrompt.style.position = "absolute";
                    unlockPrompt.style.pointerEvents = "none";
                    localStorage.setItem("passwordUnlocked", "family2025");
                } else {
                    errorMessage.textContent = "Incorrect password.";
                    errorMessage.style.display = "block";
                }
            }
        </script>
    </body>
</html>
