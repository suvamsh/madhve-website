<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RSVP - Suvamsh & Niharika</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html">Suvamsh & Niharika</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
                <li id="travelLink" style="display: none">
                    <a href="travel.html">Travel</a>
                </li>
                <li><a href="story.html">Story</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="qanda.html">Q & A</a></li>
            </ul>
            <div class="unlock-prompt">
                <div class="password-input">
                    <input
                        type="password"
                        id="passwordInput"
                        placeholder="Enter password"
                    />
                    <button onclick="checkPassword()" class="unlock-btn">
                        Unlock
                    </button>
                </div>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </nav>

        <main>
            <section class="page-header">
                <h1>RSVP</h1>
                <p>Please respond by August 1st, 2025</p>
            </section>

            <section class="rsvp-form">
                <div class="container">
                    <form id="rsvpForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="attending"
                                >Will you be attending?</label
                            >
                            <select id="attending" name="attending" required>
                                <option value="">Please select</option>
                                <option value="yes">
                                    Yes, I will be attending
                                </option>
                                <option value="no">No, I cannot attend</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="guests">Number of Guests</label>
                            <input
                                type="number"
                                id="guests"
                                name="guests"
                                min="1"
                                max="4"
                                value="1"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="dietary">Dietary Restrictions</label>
                            <textarea
                                id="dietary"
                                name="dietary"
                                rows="3"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="message">Message to the Couple</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="4"
                            ></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            Submit RSVP
                        </button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 Suvamsh & Niharika. All rights reserved.</p>
            </div>
        </footer>

        <script>
            function checkPassword() {
                const password = document.getElementById("passwordInput").value;
                const travelLink = document.getElementById("travelLink");
                const errorMessage = document.getElementById("errorMessage");

                if (password === "nov28_30") {
                    travelLink.style.display = "block";
                    document.querySelector(".unlock-prompt").style.display =
                        "none";
                } else {
                    errorMessage.textContent =
                        "Incorrect password. Please try again.";
                    errorMessage.style.display = "block";
                }
            }
        </script>
    </body>
</html>
